plugins {
    id 'java'
}

group = 'com.trustpayglobal'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.avro:avro-compiler:1.8.2"
    implementation "org.apache.hadoop:hadoop-common:3.1.0"
    implementation "org.apache.hadoop:hadoop-core:1.2.1"
    implementation "org.apache.parquet:parquet-hadoop:1.10.0"

    implementation 'org.apache.parquet:parquet-avro:1.10.0'
    implementation "org.projectlombok:lombok:1.18.30"
    annotationProcessor "org.projectlombok:lombok:1.18.30"

    testAnnotationProcessor "org.projectlombok:lombok:1.18.30"
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}